<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <div class="card text-center mb-3" style="width: 18rem;"> 
            <div class="card-body"> 
                <h5 class="card-title">Guess the number</h5>
            <input name="number" id="guessInput" placeholder="Guess a number (1-10)"/>
            <button type="button" class="btn btn-primary btn-lg" id="guessBtn">Guess!</button>
            <button type="button" class="btn btn-secondary btn-lg" id="resetBtn">Reset</button>
            <p class="text center" id="guessResult"></p>
            <p class="text center" id="guessCount">Guesses: 0</p>
        </div>
    </div>
             
    <script src="app.js"></script>
</body>
</html>
